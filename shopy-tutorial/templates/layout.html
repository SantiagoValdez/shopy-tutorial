<!doctype html>
<title>Shopy</title>
<head>
<!--
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
-->
<link href="{{ url_for('static', filename = 'bootstrap/css/bootstrap.css') }}" rel="stylesheet">
	<style type="text/css">
		body { padding-top: 60px; padding-bottom: 40px; }
	</style>
<link href="{{ url_for('static', filename = 'bootstrap/css/bootstrap-responsive.css') }}" rel="stylesheet">

<script src="{{ url_for('static', filename = 'jquery-1.9.0.min.js') }}"></script>

</head>


<script type="text/javascript">

function hideModal(){
	$(".modal").hide();
}

</script>

<!-- BARRA DE NAVEGACION -->
<div class="navbar navbar-fixed-top">
		
		<div class="navbar-inner">
			<div class="container">
				
			</div>
		</div>

</div>


<div class="container">
	<div class="hero-unit">
			<h1>Shopy!</h1>
			<p>Bienvenido a Shopy, una aplicacion de prueba para evitar canas verdes.</p>
			{% if not session.logged_in %}
				<a href="{{ url_for('login') }}" class="btn btn-primary">Ingresar</a>
			{% else %}
				<a href="{{ url_for('logout') }}" class="btn btn-danger">Salir</a>
			{% endif %}
	
	</div>
	
	
	{% for message in get_flashed_messages() %}
		<div class="modal">
			<div class="modal-header">
        		<a class="close" data-dismiss="modal">&times;</a>
        		<h3>Atenci√≥n</h3>
      		</div>
      		<div class="modal-body">
   				{{ message }}
      		</div>
	      	<div class="modal-footer">
	        	<a href="#" class="btn" data-dismiss="modal" onClick="hideModal();">Cerrar</a>
	      	</div>				
		</div>
	{% endfor %}
	
	{% block body %}{% endblock %}
</div>
